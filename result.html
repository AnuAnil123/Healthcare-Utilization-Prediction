<!DOCTYPE html>
<html>
  <head>
    <title>Prediction Result</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #0a1f44 0%, #001021 100%);
        color: #e1e8f0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .result-container {
        background: rgba(18, 44, 98, 0.85); /* translucent dark */
        padding: 40px 50px;
        border-radius: 14px;
        box-shadow: 0 0 25px #1e90ffaa;
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #1e90ff;
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      .result-box {
        background-color: #122c62;
        color: #e1e8f0;
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0 0 15px #1e90ffaa;
        font-size: 24px;
        font-weight: 700;
        min-width: 180px;
        margin: 0 auto 40px auto;
      }

      .link-container {
        margin-top: 10px;
      }

      a {
        color: #1e90ff;
        margin: 0 15px;
        text-decoration: underline;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #005cbf;
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <h1>Prediction Result</h1>
      <div class="result-box">{{ prediction }}</div>

      <div class="link-container">
        <a href="{{ url_for('dashboard') }}">Dashboard</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </body>
</html>
