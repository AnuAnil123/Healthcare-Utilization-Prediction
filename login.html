<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #0a1f44 0%, #001021 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #e1e8f0;
      }

      .login-box {
        background: rgba(18, 44, 98, 0.85); /* dark translucent */
        padding: 40px 45px;
        border-radius: 14px;
        width: 320px;
        text-align: center;
        box-shadow: 0 0 25px #1e90ffaa;
        color: #e1e8f0;
      }

      h2 {
        margin-bottom: 30px;
        font-weight: 700;
        font-size: 2rem;
        color: #1e90ff;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        outline: none;
        background-color: #0a1f44;
        color: #e1e8f0;
      }

      input[type="text"]::placeholder,
      input[type="password"]::placeholder {
        color: #a0a9bb;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        box-shadow: 0 0 8px #1e90ffaa;
        background-color: #122c62;
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #1e90ff;
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 700;
        cursor: pointer;
        font-size: 1.1rem;
        margin-top: 20px;
        transition: background-color 0.3s ease;
        box-shadow: 0 0 12px #1e90ffbb;
      }

      button:hover {
        background-color: #005cbf;
        box-shadow: 0 0 16px #005cbfbb;
      }

      .flash {
        color: #ff6b6b;
        margin-bottom: 15px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <form method="post">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
